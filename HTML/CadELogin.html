<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Documento</title>
    <link rel="stylesheet" href="../CSS/cadELog.css">
</head>
<body>
    <div class="container">
        <div class="logar-cadastrar">
            <form method="get" action="../index.html" class="entrar">
                <h2 class="title">Entrar</h2>
                <div class="campo-de-entrada">
                    <i class="bi bi-person"></i>
                    <input id="User1" type="text" placeholder="Usuário">
                </div>
                <div class="campo-de-entrada">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>
                <input type="submit" value="Entrar" class="btn">
                <p class="texto-social">Entre com outra plataforma</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
                <p class="texto-para-conta-no-celular">Não tem uma conta? <a href="#" id="cadastrar-btn2">Cadastre-se</a></p>
            </form>
            <form method="get" action="./Cep.html" class="cadastrar">
                <h2 class="title">Cadastrar</h2>
                <div class="campo-de-entrada">
                    <i class="bi bi-person"></i>
                    <input id="User2" type="text" placeholder="Usuário">
                </div>
                <div class="campo-de-entrada">
                    <i class="bi bi-envelope"></i>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="campo-de-entrada">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>
                <input type="submit" value="Cadastrar" class="btn">
                <p class="texto-social">Cadastrar com outra plataforma</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
                <p class="texto-para-conta-no-celular">Já tem uma conta? <a href="#" id="logar-btn2">Entrar</a></p>
            </form>
        </div>
        <div class="painel-sobre-os-forms">
            <div class="painel painel-esquerdo">
                <div class="content">
                    <h3>Já tem conta?</h3>
                    <p>Entre aqui:</p>
                    <button class="btn" id="sign-in-btn">Entrar</button>
                </div>
                <img src="../IMG/360_F_428759715_jsOPITlaytE3QXc2yI1D4U6uwZdVGkRp-removebg-preview.png" alt="" class="imagem">
            </div>
            <div class="painel painel-direito">
                <div class="content">
                    <h3>Novo aqui?</h3>
                    <p>Faça seu cadastro logo abaixo:</p>
                    <button class="btn" id="sign-up-btn">Cadastre-se</button>
                </div>
                <img src="../IMG/cadastro-removebg-preview.png" alt="imagem para cadastrar" class="imagem">
            </div>
        </div>
    </div>
    <script src="../JS/cadastro.js"></script>
</body>
</html>
