<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Documento</title>
    <link rel="stylesheet" href="../CSS/Cadastro.css">
</head>

<body>
    <div class="container">
        <div class="cadastrar">
            <form method="get" class="cadastrar" id="cadastroForm">
                <h2 class="title">Cadastrar</h2>
                <div class="campo-de-entrada">
                    <i class="bi bi-person"></i>
                    <input id="username" type="text" placeholder="UsuÃ¡rio" autocomplete="username">
                </div>
                <div class="campo-de-entrada">
                    <i class="bi bi-envelope"></i>
                    <input type="email" placeholder="E-mail" id="email">
                </div>
                <div class="campo-de-entrada">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Senha" id="password" autocomplete="current-password">
                </div>
                <input type="submit" value="Cadastrar" class="btn">
                <p class="texto-social">Cadastrar com outra plataforma</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
                <p class="texto-para-conta-no-celular">JÃ¡ tem uma conta? <a href="./Login.html"
                        id="logar-btn2">Entrar</a></p>
            </form>
        </div>
    </div>
    <script src="../JS/cadastro.js"></script>
</body>

</html>
