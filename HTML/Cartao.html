<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../CSS/Cartao.css">

</head>

<body>

    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>Nome completo :</span>
                        <input type="text" placeholder="Nome Sobrenome">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="exemplo@exemplo.com">
                    </div>

                    <div class="inputBox">
                        <span>Nome no cartão :</span>
                        <input type="text" placeholder="NOME SOBRENOME">
                    </div>
                </div>

                <div class="col">

                    <h3 class="title">Pagamento</h3>

                    <div class="inputBox">
                        <span>Cartões aceitos :</span>
                        <img src="../IMG/card_img.png" alt="Bandeiras de cartão">
                    </div>

                    <div class="inputBox">
                        <span>Número do cartão :</span>
                        <input type="number" placeholder="0000-0000-0000-0000">
                    </div>
                    <div class="inputBox">
                        <span>Mês de expiração :</span>
                        <select class="inputQueESelect" name="mes" required>
                            <optgroup>
                                <option disabled hidden selected value="">Mês de expiração</option>
                                <option value="Janeiro">01</option>
                                <option value="Fevereiro">02</option>
                                <option value="Marco">03</option>
                                <option value="Abril">04</option>
                                <option value="Maio">05</option>
                                <option value="Junho">06</option>
                                <option value="Julho">07</option>
                                <option value="Agosto">08</option>
                                <option value="Setembro">09</option>
                                <option value="Outubro">10</option>
                                <option value="Novembro">11</option>
                                <option value="Dezembro">12</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Ano de expiração :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>

</body>

</html>
